galaxy_info:
  author: Robert de Bock
  description: Bootstrap a system (many flavors) to use Ansible, likely the first role to depend on.
  license: Apache License, Version 2.0

  min_ansible_version: 2.0

  platforms:
  - name: Alpine
    versions:
    - all
  - name: Debian
    versions:
    - stretch
  - name: EL
    versions:
    - 6
    - 7
  - name: Fedora
    versions:
    - 25
    - 26
  - name: Ubuntu
    versions:
    - artful

  galaxy_tags:
    - ansible
    - python
    - bootstrap
    - raw
    - centos
    - fedora
    - rhel
    - debian
    - alpine
    - ubuntu
    - system
    - installer
    - server

dependencies: []
