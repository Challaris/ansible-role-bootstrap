galaxy_info:
  author: Robert de Bock
  description: Bootstrap a system to use Ansible.
  license: Apache License, Version 2.0

  min_ansible_version: 2.0

  platforms:
  - name: Alpine
    versions:
    - all
  - name: Debian
    versions:
    - stretch
  - name: EL
    versions:
    - 6
    - 7
  - name: Fedora
